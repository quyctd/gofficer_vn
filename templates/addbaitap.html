<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title>Add bài tập</title>
  </head>
  <body>

    <a class="float-right" href="{{url_for('index')}}"><button class="btn btn-primary btn-sm">Return Home</button></a>
    <h1 class="font-weight-bold text-center text-info">Add bài tập</h1>
    <div class="container col-md-6">

          <form class="" action="/addbaitap" method="post">

            <div class="form-group">
              <label class ="font-weight-bold" for="">Name</label>
              <input class ='form-control' type="text" name="name" value="" required>
            </div>

            <div class="form-group">
              <label class ="font-weight-bold" for="">Time</label>

              <select name="time" class="form-control input-lg" placeholder="Thời gian" required>

                <option value="1 phút">1 phút</option>
                <option value="3 phút">3 phút</option>
                <option value="5 phút">5 phút</option>
                <option value="More">More</option>
              </select>
            </div>

            <div class="form-group">
              <label class ="font-weight-bold" for="">Purpose</label>

              <select name="purpose" class="form-control input-lg" placeholder="Mục đích" required>

                <option value="Đau chân">Đau chân</option>
                <option value="Đau cổ">Đau cổ</option>
                <option value="Đau lưng">Đau lưng</option>
                <option value="Đau tay">Đau tay</option>
              </select>
            </div>

            <div class="form-group">
              <label class ="font-weight-bold" for="">Space</label>

              <select name="space" class="form-control input-lg" placeholder="Không gian" required>

                <option value ="Tại chỗ">Tại bàn làm việc</option>
                <option value="Ngoài sảnh">Ngoài sảnh</option>

                <option value="WC">WC</option>
              </select>
            </div>

            <div class="form-group">
              <label class ="font-weight-bold" for="">Description</label>
              <textarea class ='form-control' rows="3" type="text" name="description" value="" required></textarea>
            </div>

            <div class="form-group">
              <label class ="font-weight-bold" for="">Image (Ngăn cách link bằng dấu ",")</label>
              <textarea class ='form-control' type="text" rows="3" name="image" value="" required></textarea>
            </div>

            <div class="form-group">
              <label class ="font-weight-bold" for="">Clip</label>
              <input class ='form-control' type="text" name="clip" value="" required>
            </div>

            <div class="form-group float-right">
              <input class ="btn btn-info " type="submit" name="" value="Thêm">
            </div>

          </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>

</html>
